name: X News Bot 4-Hour Update

on:
  schedule:
    - cron: '5 2,6,10,14,18,21,22 * * *'  # KST 11:05, 15:05, 19:05, 23:05, 3:05, 6:05, 7:05 실행 (UTC 기준)
  workflow_dispatch:      # 수동 실행 허용

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # processed_news.json 커밋을 위해 필요

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run News Bot
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: https://api.githubcopilot.com
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
        run: python main.py

      - name: Commit processed_news.json to dashboard
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # processed_news.json이 생성된 경우에만 커밋
          if [ -f "dashboard/public/processed_news.json" ]; then
            git add dashboard/public/processed_news.json
            
            # 변경사항이 있는 경우에만 커밋
            if git diff --staged --quiet; then
              echo "No changes to processed_news.json, skipping commit."
            else
              TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
              git commit -m "data: 뉴스 데이터 업데이트 [${TIMESTAMP}]"
              git push
              echo "processed_news.json committed and pushed successfully."
            fi
          else
            echo "processed_news.json not found, skipping commit."
          fi
