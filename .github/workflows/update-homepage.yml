name: Auto Update Homepage

on:
  schedule:
    # run every hour
    - cron: '0 * * * *'
  workflow_dispatch: {}

jobs:
  update-homepage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run homepage updater
        env:
          LOG_DIR: ${{ github.workspace }}/logs
          DRY_RUN: '1'
        run: |
          python scripts/update_homepage.py

      - name: Commit and push changes
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add homepage.html || true
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-update homepage"
            git push origin HEAD:content-update-homepage || echo "push failed"
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
