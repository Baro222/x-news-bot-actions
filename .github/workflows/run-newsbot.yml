name: Run Newsbot and Publish Data

on:
  schedule:
    # run every 4 hours (at minute 5 to avoid overlap)
    - cron: '5 */4 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry run mode (1 = safe, 0 = send)'
        required: false
        default: '1'

jobs:
  run-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Preflight: check Telegram token (non-blocking)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: |
          if [ -z "${{ secrets.TELEGRAM_BOT_TOKEN }}" ]; then echo "No TELEGRAM_BOT_TOKEN set"; exit 0; fi
          resp=$(curl -s "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/getMe") || true
          echo "getMe: $resp"

      - name: Run newsbot (main.py)
        env:
          # Ensure a writable LOG_DIR in Actions runners
          LOG_DIR: ${{ github.workspace }}/logs
          # DRY_RUN prevents outbound sends; set via workflow input (default 1)
          DRY_RUN: ${{ github.event.inputs.dry_run || '1' }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python main.py

      - name: Copy processed JSON to dashboard public
        run: |
          if [ -f data/processed_news.json ]; then
            mkdir -p dashboard/public
            cp data/processed_news.json dashboard/public/processed_news.json
          else
            echo "No processed_news.json generated"
            exit 0
          fi

      - name: Commit and push processed JSON
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dashboard/public/processed_news.json || true
          if ! git diff --staged --quiet; then
            git commit -m "chore: update processed_news.json from newsbot"
            git push origin HEAD:main || echo "push failed"
          else
            echo "No changes to commit"
          fi
